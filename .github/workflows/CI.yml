name: CI

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 2
      - uses: pnpm/action-setup@v4.0.0
        with:
          version: latest
          run_install: true
      - run: pnpm why caniuse-lite electron-to-chromium node-releases
      - run: cargo run -p generate-data
      - run: cargo test
      - run: cargo clippy --all-features
      - run: cargo clippy --example inspect
      - run: cargo clippy --tests
      - name: Publish crates
        run: |
          if ! git show --exit-code -G^version data/Cargo.toml; then
            cargo publish -p browserslist-data
          fi
          if ! git show --exit-code -G^version Cargo.toml; then
            cargo publish -p browserslist-rs
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  wasm:
    name: wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - run: cargo run -p generate-data
      - run: cd wasm; wasm-pack build --dev --target=web
