name: CI

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 2
      - uses: pnpm/action-setup@v4.0.0
        with:
          version: latest
          run_install: true
      - run: pnpm why caniuse-lite electron-to-chromium node-releases
      - run: cargo run -p generate-data
      - run: cargo test
      - run: cargo clippy --all-features
      - run: cargo clippy --example inspect
      - run: cargo clippy --tests
      - uses: rust-lang/crates-io-auth-action@v1
        id: cratesio-auth
      - name: Publish crates
        if: ${{ github.event_name == 'push' }}
        run: |
          if ! git show --exit-code -G^version data/Cargo.toml; then
            cargo publish -p browserslist-data --allow-dirty
          fi
          if ! git show --exit-code -G^version Cargo.toml; then
            cargo publish -p browserslist-rs --allow-dirty
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.cratesio-auth.outputs.token }}

  wasm:
    name: wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - run: cargo run -p generate-data
      - run: cd wasm; wasm-pack build --dev --target=web
