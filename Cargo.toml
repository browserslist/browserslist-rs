[package]
name = "browserslist-rs"
version = "0.12.4"
authors = ["Pig Fang <g-plane@hotmail.com>"]
edition = "2021"
description = "Rust-ported Browserslist."
repository = "https://github.com/browserslist/browserslist-rs"
license = "MIT"
keywords = ["web", "javascript"]
categories = ["web-programming", "config"]
include = [
    "**/*.rs",
    "Cargo.toml",
    "vendor/caniuse/fulldata-json/data-2.0.json",
    "vendor/canisue/features-json/*.json",
    "vendor/caniuse/region-usage-json/*.json",
    "vendor/electron-to-chromium/versions.json",
    "vendor/node-releases/data/**/*.json",
]

[lib]
name = "browserslist"
crate-type = ["cdylib", "rlib"]

[features]
wasm_bindgen = ["chrono/wasmbind", "getrandom", "getrandom/js", "js-sys", "serde-wasm-bindgen", "wasm-bindgen"]

[dependencies]
ahash = { version = "0.8", features = ["serde"] }
chrono = { version = "0.4.23", features = ["std", "clock", "oldtime"], default-features = false } # disable wasmbind by default
either = "1.8"
itertools = "0.10"
nom = "7.1"
once_cell = "1.17"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
string_cache = "0.8"
thiserror = "1.0"

[dev-dependencies]
clap = "2.33"
criterion = "0.4"
test-case = "3.1"

[build-dependencies]
anyhow = "1.0"
quote = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
string_cache_codegen = "0.5.2"

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", optional = true }
js-sys = { version = "0.3", optional = true }
serde-wasm-bindgen = { version = "0.4", optional = true }
wasm-bindgen = { version = "0.2", optional = true }

[[bench]]
name = "resolve"
harness = false
